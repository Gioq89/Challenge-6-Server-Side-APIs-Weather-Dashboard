<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"
></script>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <section class="search-container">
        <h2>Search for a City:</h2>
        <form>
            <label for="city-name">Enter a City Name:</label>
            <input type="text" id="city-name" placeholder="City Name">
            <button type="submit" class="">Search</button>
        </form>
    </section>
    
    <section>
        <h2>Current Weather</h2>
        <div id="current-day"></div>
      </section>
  
      <section>
        <h2>5-Day Forecast</h2>
        <div id="forecast"></div>
      </section>
  
      <section id="search-history">
        <h2>Search History</h2>
        <ul id="search-history-list"></ul>
      </section>

      <form id="api-key-form" style="display: none; flex-direction: column; width: 300px;">
        <label for="api-key-1">OpenWeatherMap API Key:</label>
        <input type="password" name="api-key-1" id="api-key-1" />
        <label for="api-key-1">Other API Key:</label>
        <input type="password" name="api-key-2" id="api-key-2" /><br />
        <button type="submit">Add keys</button>
      </form>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/api.js"></script>
</body>
</html>
